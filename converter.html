<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        .converter-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        select, input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color:#ADD8E6 ;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #00008B ;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <select id="currencyFrom">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        <h3>To</h3>
        <select id="currencyTo">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const exchangeRates = {
            USD: { USD: 1, EUR: 0.85, INR: 74.5 },
            EUR: { USD: 1.18, EUR: 1, INR: 88.0 },
            INR: { USD: 0.013, EUR: 0.011, INR: 1 },
        };

        function convertCurrency() {
            const fromCurrency = document.getElementById("currencyFrom").value;
            const toCurrency = document.getElementById("currencyTo").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(amount)) {
                resultDiv.textContent = "Please enter a valid amount.";
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);

            resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
