<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="randompassword.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <label for="length">Password Length (12-64):</label>
        <input type="number" id="length" min="12" max="64" value="12">

        <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="special" checked> Include Special Characters</label>

        <button id="generate">Generate Password</button>

        <div id="output" class="password-output"></div>
    </div>
    <script src="randompassword.js"></script>
</body>
</html>
